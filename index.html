<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dummy Data Generator | GitHub Pages Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: var(--shadow);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .upload-section.active {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .upload-section i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-section input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        input[type="number"] {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin-top: 3rem;
            display: none;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .preview-table-container {
            overflow-x: auto;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            background: white;
        }

        th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #dcfce7;
            color: #166534;
            margin-top: 0.5rem;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Generating data...</p>
    </div>

    <div class="container">
        <header>
            <h1>HR Data Generator</h1>
            <p class="subtitle">GitHub Pages Edition - Standalone Static Tool</p>
        </header>

        <div class="card">
            <div class="upload-section" id="dropZone">
                <i data-lucide="file-up"></i>
                <h3>Upload Template</h3>
                <p class="subtitle">Drag and drop or click to select (.xlsx)</p>
                <div id="fileStatus" class="status-badge" style="display: none;">
                    <i data-lucide="check-circle-2" style="width: 14px; height: 14px; margin-right: 4px;"></i>
                    <span id="fileName">Template loaded</span>
                </div>
                <input type="file" id="fileInput" accept=".xlsx">
            </div>

            <div class="config-grid">
                <div class="input-group">
                    <label for="rowCount">Number of Rows</label>
                    <input type="number" id="rowCount" value="50" min="1" max="10000">
                </div>
                <div class="input-group" style="justify-content: flex-end;">
                    <button class="btn" id="generateBtn" disabled>
                        <i data-lucide="zap"></i>
                        Generate Data
                    </button>
                </div>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <h3>Data Preview (First 5 Rows)</h3>
                <button class="btn" id="downloadBtn" style="width: auto; padding: 0.5rem 1.5rem;">
                    <i data-lucide="download"></i>
                    Download Full Excel
                </button>
            </div>
            <div class="preview-table-container">
                <table id="previewTable">
                    <thead>
                        <tr id="tableHead"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { faker } from 'https://esm.sh/@faker-js/faker';

        lucide.createIcons();

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileStatus = document.getElementById('fileStatus');
        const fileNameLabel = document.getElementById('fileName');
        const rowCountInput = document.getElementById('rowCount');
        const generateBtn = document.getElementById('generateBtn');
        const previewSection = document.getElementById('previewSection');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let templateHeaders = [];
        let templateRow = null;
        let generatedData = [];

        fileInput.addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (evt) {
                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonData.length > 0) {
                    templateHeaders = jsonData[0];
                    templateRow = jsonData[1] || {};
                    fileNameLabel.textContent = file.name;
                    fileStatus.style.display = 'inline-flex';
                    dropZone.classList.add('active');
                    generateBtn.disabled = false;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Map column header/value to Faker method
        function getFakerMethod(header, sampleValue) {
            header = header.toLowerCase();
            const val = String(sampleValue || "").toLowerCase();

            if (header.includes('name') || header.includes('employee')) return () => faker.person.fullName();
            if (header.includes('email')) return () => faker.internet.email();
            if (header.includes('phone') || header.includes('tel')) return () => faker.phone.number();
            if (header.includes('dept') || header.includes('department')) return () => faker.commerce.department();
            if (header.includes('job') || header.includes('title') || header.includes('position')) return () => faker.person.jobTitle();
            if (header.includes('salary') || header.includes('wage')) return () => faker.number.int({ min: 3000, max: 150000 }).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            if (header.includes('date') || header.includes('join')) return () => faker.date.past().toISOString().split('T')[0];
            if (header.includes('address') || header.includes('location') || header.includes('city')) return () => faker.location.streetAddress();
            if (header.includes('id') || header.includes('code')) return () => faker.string.alphanumeric(8).toUpperCase();

            // Fallback based on sample data type
            if (typeof sampleValue === 'number') return () => faker.number.int({ min: 1, max: 1000 });
            return () => faker.word.adjective() + " " + faker.word.noun();
        }

        generateBtn.addEventListener('click', () => {
            const count = parseInt(rowCountInput.value);
            if (isNaN(count) || count < 1) return;

            loadingOverlay.style.display = 'flex';

            // Micro-task to allow spinner to show
            setTimeout(() => {
                const generators = templateHeaders.map((header, idx) => {
                    const sample = templateRow && Array.isArray(templateRow) ? templateRow[idx] : (templateRow ? templateRow[header] : null);
                    return getFakerMethod(header, sample);
                });

                generatedData = [];
                for (let i = 0; i < count; i++) {
                    const row = {};
                    templateHeaders.forEach((header, idx) => {
                        row[header] = generators[idx]();
                    });
                    generatedData.push(row);
                }

                renderPreview();
                loadingOverlay.style.display = 'none';
                previewSection.style.display = 'block';
                previewSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });

        function renderPreview() {
            tableHead.innerHTML = templateHeaders.map(h => `<th>${h}</th>`).join('');
            tableBody.innerHTML = generatedData.slice(0, 5).map(row =>
                `<tr>${templateHeaders.map(h => `<td>${row[h]}</td>`).join('')}</tr>`
            ).join('');
        }

        downloadBtn.addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(generatedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Generated Data");
            XLSX.writeFile(wb, "hr_dummy_data.xlsx");
        });
    </script>
</body>

</html>
